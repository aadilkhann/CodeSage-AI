global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'codesage-monitor'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Spring Boot Backend
  - job_name: 'spring-boot-backend'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['backend:8080']
        labels:
          service: 'backend'
          environment: 'development'

  # FastAPI AI Service
  - job_name: 'fastapi-ai-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['ai-service:8000']
        labels:
          service: 'ai-service'
          environment: 'development'

  # PostgreSQL
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres:5432']
        labels:
          service: 'postgres'
          environment: 'development'

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
        labels:
          service: 'redis'
          environment: 'development'

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          environment: 'development'
