spring:
  application:
    name: codesage-backend
  
  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/codesage
    username: codesage
    password: ${DB_PASSWORD:devpassword}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC
  
  # Flyway Configuration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  
  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 60000ms
  
  # Security Configuration
  security:
    oauth2:
      client:
        registration:
          github:
            client-id: ${GITHUB_CLIENT_ID}
            client-secret: ${GITHUB_CLIENT_SECRET}
            scope: repo, read:user, user:email
            redirect-uri: http://localhost:8080/api/v1/auth/github/callback
            authorization-grant-type: authorization_code

# Server Configuration
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

# Management & Monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# Custom Application Properties
app:
  jwt:
    secret: ${JWT_SECRET}
    access-token-expiration: 3600000  # 1 hour in milliseconds
    refresh-token-expiration: 604800000  # 7 days in milliseconds
  
  frontend:
    url: ${FRONTEND_URL:http://localhost:5173}
  
  backend:
    url: ${BACKEND_URL:http://localhost:8080}
  
  ai-service:
    url: http://localhost:8000
    timeout: 120000  # 2 minutes
  
  github:
    webhook-secret: ${GITHUB_WEBHOOK_SECRET}
    api-url: https://api.github.com
  
  cors:
    allowed-origins: http://localhost:5173,http://localhost:3000
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: "*"
    allow-credentials: true


# Logging Configuration
logging:
  level:
    root: INFO
    com.codesage: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/codesage-backend.log
    max-size: 10MB
    max-history: 30

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    instances:
      github:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 5s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
      ai-service:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        waitDurationInOpenState: 10s
        failureRateThreshold: 50
  
  retry:
    instances:
      github:
        maxAttempts: 3
        waitDuration: 1s
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
